<!DOCTYPE html>
<html>
  <head>
    <title>My weather app</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="searchinput"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="searchbtn"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current place"
                class="form-control btn btn-success shadow-sm"
                id="crrntbtn"
              />
            </div>
          </div>
        </form>
        <h1>Choose your city</h1>
        <ul>
          <li id="todate"></li>
          <li class="wording"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src="" class="float-left" id="icon" />
              <span class="float-left">
                <span class="temperature"></span
                ><span class="units"
                  ><a href="#" id="C" class="hide">°C</a>
                  <a href="#" id="F" class="hide">°F</a></span
                >
              </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li class="hide">Pressure: <span class="press"></span>hPa</li>
              <li class="hide">Humidity: <span class="hum"></span>%</li>
              <li class="hide">Wind: <span class="wind"></span>m/s</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <small class="cfoot"
      ><a href="https://github.com/TianXianHu/Landing-Page" target="_blank"
        >Open-source code</a
      >, by Stacy</small
    >
    <script src="src/index.js"></script>
  </body>
</html>
